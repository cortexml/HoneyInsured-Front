<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>HoneyInsured</title>

    <link href="../css/generated-theme.css" rel="stylesheet">
    <link href="../css/generated-app.css" rel="stylesheet">
    <link href="../css/generated-info.css" rel="stylesheet">

  </head>

  <body>

    <!--*****************************************************************
    * Recommended
    *****************************************************************-->
    <div main-content>
      <section class = "recommend-content container-large">
        <div class="row">
          <div class = "col-md-12">
            <div id = "enroll-panel" style = "width: auto;">
              <div class = "panel">
                <div class = "panel-body">
                  <h3 class = "green">$@@var.premium<span class = "normal-text">/mo</span></h3>

                  <div class = "row-top-15 normal-text" >
                    @@var.name
                  </div>
                  <div class = "ellipsis row-top-5">
                    @@var.issuer
                  </div>

                  <div class = "row row-top-15">
                    <div class = "col-xs-12">
                      Metal<span class = "pull-right">@@var.metal</span>
                    </div>
                    <div class = "col-xs-12">
                      Network<span class = "pull-right">@@var.type</span>
                    </div>
                    <div class = "col-xs-12">
                      Deductible<span class = "pull-right">$@@var.medDed</span>
                    </div>
                    <div class = "col-xs-12">
                      Max Out Of Pocket<span class = "pull-right">$@@var.moop</span>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class = "row row-top-15">
          <div class = "col-xs-12">
            <button class="btn btn-block btn-primary btn-lg">
              Enroll Online
            </button>
          </div>
          <div class = "col-xs-12 row-top-5 text-center" style = "font-size: 14px;">
            Takes only 5 minutes
          </div>
        </div>
      </section>

    </div>

  </body>

</html>
